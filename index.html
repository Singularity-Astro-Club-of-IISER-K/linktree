<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .social-link {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .linkedin { background-image: url('linkedint.png'); }
        .twitter { background-image: url('Twitter_new_X_logo.png'); }
        .instagram { background-image: url('Beautiful-design-Instagram-logo-transparent-PNG.png'); }
    </style>
</head>
<body>
    <div class="container">
        <img src="Singularity_new_logo_nobkg.png" alt="Singularity Logo" class="logo">
        <h1>Welcome to Singularity!</h1>
        <p>Follow us on the Social Media Handles!</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/singularity-astro-club-of-iiser-kolkata-7538382a2/" target="_blank" class="social-link linkedin"></a>
            <a href="https://twitter.com/singularity_ik" target="_blank" class="social-link twitter"></a>
            <a href="https://www.instagram.com/singularity_iiserk/" target="_blank" class="social-link instagram"></a>
        </div>
    </div>
</body>
</html>
