<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .social-link {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .linkedin { background-image: url('images/linkedin-logo.png'); }
        .twitter { background-image: url('images/twitter-logo.png'); }
        .instagram { background-image: url('images/instagram-logo.png'); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with me on social media</h1>
        <div class="social-links">
            <a href="https://linkedin.com/yourprofile" target="_blank" class="social-link linkedin"></a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="social-link twitter"></a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="social-link instagram"></a>
        </div>
    </div>
</body>
</html>
